{% extends "mainApp/wrapper.html" %}

{% block title %}Форма по добавлению правок в статью{% endblock %}

{% block content %}
<div class="features">
    <h1>Форма по добавлению правок в статью</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.mail }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Править статью</button>
    </form>
</div>
{% endblock %}
